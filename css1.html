<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Type 'a'"));
    if (a<50){
        document.write("'a' is smaller than 50 - niestety")
    }
    else{
        document.write("Liczba 'a' jest większa niż 50 - hurra!")
    }
</script>
</body>
</html>
